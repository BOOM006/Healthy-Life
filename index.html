<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Healthy Life – Track your activities!" />
    <meta
      property="og:description"
      content="Zbieraj body za zdravé činnosti a sleduj svoj progres."
    />
    <meta property="og:image" content="/preview.png" />
    <meta property="og:type" content="website" />

    <title>Healthy Life</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="/icon.png" />
  </head>
  <body>
    <div class="card">
      <header><h1>Healthy Life</h1></header>
      <main id="main">
        <label for="activity" id="activityLabel">Your activity: </label>
        <input type="text" id="activity" placeholder="walking" />
        <p id="output"></p>
        <button id="okay">OK</button>
        <button id="getActivity">Enter</button>
        <button id="endGetting">Submit</button>
        <button id="reset">RESET</button>
      </main>
      <footer>
        <p>Created by Damián Pitek &copy;2025</p>
      </footer>
    </div>
  </body>

  <script src="/index.js"></script>
</html>
